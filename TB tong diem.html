<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
    <style>
        h1{
            color: blue;
            text-align: center;
            margin-top: 10%;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Diem trung binh 3 mon hoc</h1>
<script>
    let x = prompt("Nhap diem mon Vat Ly: ");
    let y = prompt("Nhap diem mon Hoa Hoc: ");
    let z = prompt("Nhap diem mon Sinh Hoc: ");
    alert(x*1 + y*1 + z*1);
    alert((x*1 + y*1 + z*1) / 3);
    document.write("Diem tong :" + ((x*1 + y*1 + z*1) + "<br>"))
    document.write("Diem trung binh :" + ((x*1 + y*1 + z*1) / 3 + "<br>"))
</script>
</body>
</html>
